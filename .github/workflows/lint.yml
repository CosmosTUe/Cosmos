name: Lint

on:
  push:
    branches:
      - master
      - staging
  pull_request:
    branches:
      - master
      - staging

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pipenv'
      - name: Set up pipenv
        run: python -m pip install --upgrade pipenv wheel
      - name: Install requirements
        run: pipenv install --deploy --dev
      - name: Run flake8
        run: pipenv run flake8 .
