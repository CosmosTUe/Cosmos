name: Test

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  tox:

    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: 2020123
          MYSQL_USER: github_actions
          MYSQL_PASSWORD: 2020123
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3 --name mariadb

    strategy:
      matrix:
          python: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox and any other packages
        run: pip install Tox
      - name: Move secrets
        run: mv tests/secrets.json.template tests/secrets.json
      - name: Run Tox
        env:
          CI: test
        run: tox -e py
