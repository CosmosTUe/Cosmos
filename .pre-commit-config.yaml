repos:
- repo: https://github.com/pycqa/flake8
  rev: '6.0.0'
  hooks:
  - id: flake8
    additional_dependencies:
      - flake8-django
      - pep8-naming
- repo: https://github.com/psf/black
  rev: 22.8.0
  hooks:
  - id: black
    language_version: python3.8
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
    - id: isort
      name: isort (python)