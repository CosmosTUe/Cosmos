{% extends "subpage.html" %}

{% load static %}

{% block title %}
    Committee
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class='m-0'>Committees</h3>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="row py-4 row-cols-1 row-cols-md-3 g-4">
            {% for committee in committees %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{% get_media_prefix %}{{ committee.photo }}" class="card-img-top"
                             alt="photo of {{ committee.name }}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ committee.display_name }}</h5>
                            <p class="card-text">{{ committee.description }}</p>
                            <a href="{% url 'committee_subpage' committee.slug %}" class="btn btn-primary mt-auto">see
                                more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
