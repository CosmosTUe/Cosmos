{% extends "subpage.html" %}

{% block title %}
    Password Reset
{% endblock %}

{% block content %}

     <div class="login pb-5">

        <h1>Password Reset</h1>

         <form method="post">
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Reset password" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock %}
