{% extends "subpage.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block head %}
{{ wizard.form.media }}
{% endblock %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
<div class="mx-auto bg-cosmos-primary rounded max-width-480">
    <form action="" method="post" class="p-4">
        {% csrf_token %}

        <div class="mb-5">
            <img src="{% static "cosmos/img/cosmos_white_horizontal.png" %}" class="img-fluid mx-auto d-block" alt="Cosmos logo">
        </div>

        {{ wizard.management_form }}
        {% crispy wizard.form %}

        <div class="d-grid">
            <button class="btn btn-primary" type="submit" value="next">Next</button>
        </div>
    </form>
</div>

{% endblock %}
