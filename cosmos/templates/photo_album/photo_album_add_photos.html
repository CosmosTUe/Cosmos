{% extends "subpage.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="mx-auto w-50">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}

            <div class="float-end">
                <input type="submit" name="submit" value="Add" class="btn btn-cosmos-primary" id="submit-id-submit">
                <a href="{% url 'photo_album-view' request.resolver_match.kwargs.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
