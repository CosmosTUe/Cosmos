{% extends "base.html" %}

{% block title %}
    Password Change
{% endblock %}

{% block content %}

     <div class="login">

        <h1>Password Change</h1>

         <form method="post">
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Change password" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock %}
